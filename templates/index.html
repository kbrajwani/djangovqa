<body>
<div class="container">
    <br/>
    <h2 class="display-3 font-weight-bold">What you see is what you get</h2>
    {#         <input type='file' onchange="readURL(this);" />#}

    <form action="" method="post" enctype="multipart/form-data" class="form" id="id_ajax_upload_form">
        {% csrf_token %}
        <p><img id="blah" src="#" alt="" ></p>


        <p><label for="id_photo">Photo:</label>
            <input type="file" name="photo" class="form-control" onchange="readURL(this)"
                   placeholder="Student Photo" accept="image/*" required=""
                   id="photo"></p>
        <p><label for="question">Question:</label>
            <input type="text" name="question" class="form-control"
                   placeholder="Question" required="" id="question"></p>

        <p><input type="submit" class="btn btn-outline-primary" value="Submit" ></p>

    </form>
    <br/>
    <span id="msg"></span><br><br>
    <br/>
    <input type="button" class="btn btn-outline-primary" value="Speak" id="speak"/>
    <input type="button" class="btn btn-outline-warning" onclick="pause()" ; value="Pause" id="pause"/>
    <br/><br/>
    <h6 type='text' id="speech-msg">{{ text }}</h6>
</div>
